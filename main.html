<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medipol University Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="contact-info">
                <a href="mailto:mio@medipol.edu.tr" target="_blank"><i class="fas fa-envelope"></i> mio@medipol.edu.tr</a>
                <a href="https://www.medipol.edu.tr/" target="_blank"><i class="fas fa-globe"></i> Visit Website</a>
            </div>
            <div class="logo-section">
                <img src="assets/images/medipol-logo.png" alt="Medipol University Logo" class="logo">
            </div>
            <div class="social-links">
                <a href="https://www.facebook.com/medipolint/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/medipolunv/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/i/flow/login?redirect_after_login=%2Fmedipolint" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.youtube.com/channel/UC_IhvEUqZj_KYdeLgkjPtEg" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </header>

    <main class="login-container">
        <div class="login-box">
            <img src="assets/medipol-logo.png" alt="Member Login" class="login-logo">
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button type="submit" class="login-btn"><a href="user-interface-main.html">LOGIN</a></button>
            </form>
            <div class="account-options">
                <a href="create-new.html">Create New Account</a>
                <a href="reset-password.html">Reset Password</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-column brand-column">
                <img src="assets\download- removed-bg.png" alt="Medipol University Logo" class="Footer-logo">
                <div class="social-links">
                    <a href="https://www.facebook.com/medipolint/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/medipolunv/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://x.com/i/flow/login?redirect_after_login=%2Fmedipolint" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.youtube.com/channel/UC_IhvEUqZj_KYdeLgkjPtEg" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Copyright Â© 2022 | Medipol University. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
